services:
  php:
    build:
      context: ./docker/
    container_name: php
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
    user: "1000:1000"
    tmpfs:
      - /tmp:rw
      - /.composer:rw
  db:
    volumes:
      - database_data:/var/lib/mysql
    image: mysql:latest
    ports:
      - "3306:3306"
    restart: always
    env_file:
      - .env.local
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  database_data: